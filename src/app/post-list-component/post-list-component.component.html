<li
  [ngClass]="{
      'list-group-item': true,
      'list-group-item-success': loveIts >= 1,
      'list-group-item-danger': loveIts == 0
    }"
>
  <div class="d-flex w-100 justify-content-between">
    <h2 class="mb-1">{{ title }}</h2>
    <small>{{createdAt | date:('dd/MM/YYYY, HH:mm')}}</small>
  </div>
  <p>{{ content }}</p>
  <div>
    <button (click)="like()" class="btn btn-success">Like</button>
    <button (click)="dislike()" class="btn btn-danger">Dislike</button>
    <button class="btn btn-secondary" routerLink="/posts/2">DÃ©tail</button>
  </div>
</li>
