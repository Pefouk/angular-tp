<div class="container">
  <div class="row">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">
          Nom du post
        </label>
        <input type="text" id="name" class="form-control" ngModel name="title" required="required">
      </div>
      <div class="form-group">
        <label for="contenu">
          Contenu du post
        </label>
        <input type="text" id="contenu" class="form-control" ngModel name="content" required="required">
      </div>
      <div class="form-group">
        <label for="date">
          Date
        </label>
        <input type="date" id="date" class="form-control" ngModel name="createdAt" required="required">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Sauvegarder</button>
    </form>
  </div>
</div>
