<h1>Posts</h1>
<ul class="list-group">
  <app-post-list-component *ngFor="let post of posts; let i = index"
                           [title]="posts[i].title"
                           [content]="posts[i].content"
                           [loveIts]="posts[i].loveIts"
                           [createdAt]="posts[i].createdAt"
                           [index]="i"
  >
  </app-post-list-component>
</ul>
<div>
  <button class="btn btn-primary" (click)="likeAll()">Like tout</button>
  <button class="btn btn-secondary" (click)="dislikeAll()">Dislike tout</button>
  <button class="btn btn-danger" (click)="resetAll()">Reset</button>
</div>
